<head>
    <meta charset="UTF-8">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>

<body>
    <div class="container container-fluid">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="row">
                <h1 class="display-4">L.A. City Cars Crashes </h1>
                <hr class="my-4">
            </div>
            <div class="row">
                <hr style="color:black; height:30px">
                <div class="col-sm-2">
                    <p class="labelMonth">January</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">February</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">March</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">April</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">May</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">June</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <p class="labelMonth">July</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">August</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">September</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">October</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">November</p>
                </div>
                <div class="col-sm-2">
                    <p class="labelMonth">December</p>
                </div>
            </div>
        </div>
    </div>
    <div id = "mapContainer" class="row box-set">
        <div class="col-md-4 box box-1">
            <canvas id="oneDayWeather" width="400" height="400"></canvas>
        </div>
        <div class="col-md-4 box box-2">
            <canvas id="lineChart" width="100" height="100"></canvas>
        </div>
        <div class="col-md-4 box box-3">
            <canvas id="barChart" width="100" height="100"></canvas>
        </div>
    </div>
    <div class="row box-set">
        <div id="mapBoxChart" class="col-xs-6 boxMap box-4" width="100" height="800"></div>
    
        <div class="col-md-4 box box-5">
            <canvas id="radarChart" width="400" height="400"></canvas>
        </div>
    </div>
